Opciones disponibles:\n\
-e               Encriptar el archivo especificado\n\
-d               Desencriptar el archivo especificado\n\
-g               Iniciar la GUI con los par\u00e1metros especificados\n\
-l               Mostrar todos los algoritmos disponibles\n\
-h               Mostrar esta ayuda\n\
-v               Mostrar el n\u00famero de versi\u00f3n\n\
-a algorithm     Usar este algoritmo para encriptar/desencriptar\n\
