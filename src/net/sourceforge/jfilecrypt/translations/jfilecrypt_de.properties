cmd_help=Aufruf: java -jar jfilecrypt.jar [OPTION] ... [FILE] ...\n\
Verschl\u00FCsselt oder entschl\u00FCsselt die \u00FCbergebene Datei. Wenn kein Befehl \
angegeben, dann wird eine GUI gestartet.\n\n\
Vorhandene Optionen:\n\
-e                \u00FCbergebene Datei verschl\u00FCsseln\n\
-d                \u00FCbergebene Datei entschl\u00FCsseln\n\
-g                startet das GUI mit den \u00FCbergebenen Parametern\n\
-l                gibt vorhandene Algorithmen aus\n\
-h                zeigt diesen Hilfetext\n\
-v                zeigt die Nummer dieser Version\n\
-a algorithm      Algorithmus, der zum Ent-/Verschl\u00FCsseln benutzt werden soll\n\
-c level          bestimmt die Stufe der Kompression (0-9)\n\
-p password       benutzt dieses Passwort zum Ent-/Verschl\u00FCsseln\n
