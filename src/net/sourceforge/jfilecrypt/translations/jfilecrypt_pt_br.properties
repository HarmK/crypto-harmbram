cmd_help=Chame: java -jar jfilecrypt.jar [OPTION] ... [FILE] ...\n\
Encriptar ou desencriptar o arquivo dado. Se nenhuma a\u00e7\u00e3o for especificada a Interface Gr\u00e1fica de Usu\u00e1rio (GUI) ser\u00e1 iniciada.\n\n\
Op\u00e7\u00f5es dispon\u00edneis:\n\
-e               encriptar o arquivo dado\n\
-d               desencriptar o arquivo dado\n\
-g               iniciar a GUI com os seguintes par\u00e2metros\n\
-l               imprimir todos algoritmos dispon\u00edveis\n\
-h               mostrar essa ajuda\n\
-v               mostrar o n\u00famemro da vers\u00e3o\n\
-a algorithm     usar este algoritmo para en-/decrypt\n\
-c level         especificar o n\u00edvel de comprenss\u00e3o (0-9)\n\
-p password      usar esta senha para en-/decrypt\n\
